<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PRISM Inventory System - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap v5 + Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="theme.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .auth-card {
        border-radius: 12px;
      }
      .brand-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #3a86ff;
        border-radius: 50%;
        margin-right: 6px;
      }
      .alert {
        display: none;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="brand-dot"></span> PRISM Inventory System
        </a>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <!-- Alerts (Static demo) -->
          <div class="alert alert-success" id="successAlert">
            <i class="fa fa-check-circle"></i> Login successful!
          </div>
          <div class="alert alert-danger" id="errorAlert">
            <i class="fa fa-exclamation-circle"></i> Invalid username or
            password.
          </div>

          <div class="card shadow-sm auth-card">
            <div class="card-body p-4">
              <h4 class="text-center mb-3">PRISM Inventory System</h4>
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Enter username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="Enter password"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
              <div class="d-flex justify-content-between mt-3">
                <small class="text-muted">Use: admin / admin123</small>
                <a href="#" class="small">Create an account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle Password Visibility
      const toggleBtn = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      toggleBtn.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        toggleBtn.innerHTML =
          type === "password"
            ? '<i class="fa fa-eye"></i>'
            : '<i class="fa fa-eye-slash"></i>';
      });

      // Static Demo Login
      const loginForm = document.getElementById("loginForm");
      const successAlert = document.getElementById("successAlert");
      const errorAlert = document.getElementById("errorAlert");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // Static check
        if (username === "admin" && password === "admin123") {
          successAlert.style.display = "block";
          errorAlert.style.display = "none";
        } else {
          successAlert.style.display = "none";
          errorAlert.style.display = "block";
        }
      });
    </script>
  </body>
</html>
